<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="max-w-full mx-auto p-4 pt-6 md:p-6 lg:p-8">
        <h1 class="text-3xl text-center mb-4">Text Editor</h1>
        <div class="flex flex-row">
            <div class="editor p-4 rounded-lg border border-gray-200 w-full md:w-1/2">
                <div id="editor" style="height: 600px;"></div>
            </div>
            <div class="preview p-4 rounded-lg border border-gray-200 w-full md:w-1/2 ml-2 md:ml-4 lg:ml-8">
                <div id="preview"></div>
            </div>
        </div>
        <p class="text-center mt-4">Built by <a href="https://gorib.site">gorib.site</a></p>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        const editor = new Quill('#editor', {
            modules: {
                toolbar: [
                    [{ header: [1, 2, 3, 4, 5, 6, false] }],
                    ['bold', 'italic', 'underline'],
                    ['image', 'code-block']
                ]
            },
            placeholder: 'Type something...',
            theme: 'snow'
        });

        const preview = document.getElementById('preview');

        editor.on('text-change', (delta, oldDelta, source) => {
            const html = editor.root.innerHTML;
            preview.innerHTML = html;
        });

        // Initialize preview with default content
        const defaultContent = '<p>Type something...</p>';
        preview.innerHTML = defaultContent;
    </script>
</body>
</html>
